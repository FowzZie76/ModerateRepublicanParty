<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adhérents — Moderate Republican Party</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0;
    background:#fff0f0; color:#222;
  }

  header, footer {
    background:#b22222;
    color:white;
    padding:10px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  header img { height:60px; width:60px; object-fit:cover; border-radius:5px; }

  nav a { color:white; text-decoration:none; margin-left:20px; font-weight:bold; }
  nav a:hover { text-decoration:underline; }

  main { max-width:1000px; margin:2rem auto; padding:0 1rem; }
  h2 { text-align:center; margin-bottom:2rem; }

  /* CARTE ADHÉRENT */
  .card {
    display:flex;
    align-items:flex-start;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.15);
    margin-bottom:1.5rem;
    overflow:hidden;
    transition: transform 0.3s;
    color:#222;
  }

  .card:hover { transform: translateY(-3px); }

  .card .left {
    flex:0 0 150px;
    background: rgba(255,255,255,0.2);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:10px;
    border-right:2px solid #b22222;
  }

  .card .left img {
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:50%;
    margin-bottom:10px;
  }

  .card .left a {
    font-size:0.9em;
    color:#b22222;
    text-decoration:none;
    word-break:break-all;
    text-align:center;
  }
  .card .left a:hover { text-decoration:underline; }

  .card .right {
    flex:1;
    padding:15px;
  }

  .card .right .info {
    font-weight:bold;
    margin-bottom:5px;
  }

  .card .right .comment {
    font-style:italic;
    margin-top:5px;
    background: rgba(255,240,240,0.6);
    padding:5px;
    border-radius:5px;
  }

  /* RESPONSIVE */
  @media(max-width:700px){
    .card { flex-direction:column; align-items:center; }
    .card .left { border-right:none; border-bottom:2px solid #b22222; width:100%; }
    .card .right { width:100%; padding:10px; }
  }
</style>
</head>
<body>

<header>
  <img src="assets/repu_logo2.png" alt="Logo">
  <nav>
    <a href="index.html">Accueil</a>
    <a href="adhesion.html">Adhésion</a>
  </nav>
</header>

<main>
  <h2>Liste des adhérents</h2>
</main>

<footer>
  &copy; 2025 Moderate Republican Party. Tous droits réservés.
</footer>

<script src="config.js"></script>
<script>
  const main = document.querySelector("main");

  const couleurRadial = {
    gris: "radial-gradient(circle at top left, #d3d3d3, #a9a9a9)",
    doré: "radial-gradient(circle at top left, #ffd700, #b8860b)",
    rouge: "radial-gradient(circle at top left, #ff4d4d, #b22222)",
    diamond: "radial-gradient(circle at top left, #b9f2ff, #00bfff)"
  };

adherents.forEach(a => {
  const card = document.createElement("div");
  card.className = "card";
  card.style.background = couleurRadial[a.couleur] || "white";

  const left = document.createElement("div");
  left.className = "left";
  left.innerHTML = `
    <img src="${a.photo}" alt="${a.nom}">
    <a href="${a.lien}" target="_blank">Profil Lifeinvader</a>
  `;

  const right = document.createElement("div");
  right.className = "right";

  // Définir le rôle selon la couleur
  let role = "";
  switch(a.couleur){
    case "gris": role = "Adhérent"; break;
    case "doré": role = "Adhérent donateur"; break;
    case "rouge": role = "Adhérent honorable"; break;
    case "diamond": role = "Membre du party"; break;
    default: role = "Adhérent";
  }

  right.innerHTML = `
    <div class="info">Nom: ${a.nom} | Âge: ${a.age} | Date d'adhésion: ${a.date} | Profession: ${a.profession}</div>
    <div class="comment">${a.commentaire.replace(/\n/g, "<br>")}</div>
    <div style="text-align:right; margin-top:10px; font-weight:bold;">${role}</div>
  `;

  card.appendChild(left);
  card.appendChild(right);
  main.appendChild(card);
});


</script>

</body>
</html>
