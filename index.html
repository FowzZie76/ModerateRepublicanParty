<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderate Republican Party</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f0; /* léger rouge clair pour fond */
      color: #222;
    }

    /* Header */
    header {
      background-color: #b22222; /* rouge républicain */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img.banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      filter: brightness(0.8); /* pour faire ressortir le texte */
    }

    .hero .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 25px;
      background: #b22222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #8b0000;
    }

    /* Flipbook */
    .program {
      padding: 50px 20px;
      text-align: center;
    }

    .program iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      background-color: #b22222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/repu_logo2.png" alt="Logo Moderate Republican Party">
    <nav>
      <a href="adhesion.html">Adhésion</a>
      <a href="adherents.html">Adhérents</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/Fentanyl_4.png" alt="Affiche de promotion" class="banner">
    <div class="hero-text">
      <h1>Moderate Republican Party</h1>
      <p>Rejoignez-nous pour promouvoir des valeurs modérées et réalistes.</p>
      <div class="buttons">
        <a href="adhesion.html">Rejoindre le Parti</a>
        <a href="adherents.html">Voir les Adhérents</a>
      </div>
    </div>
  </section>

  <!-- Flipbook Section -->
  <section id="programme" class="program">
    <h2>Notre Programme</h2>
    <iframe src="https://heyzine.com/flip-book/d93978b2b1.html"></iframe>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Moderate Republican Party. Tous droits réservés.
  </footer>
</body>
</html>
